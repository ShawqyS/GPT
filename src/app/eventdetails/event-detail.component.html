<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ event?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <img [src]="event?.image" alt="Evenement afbeelding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ event?.title }}</ion-card-title>
        <ion-card-subtitle>{{ event?.date | date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ event?.description }}</p>
        <ion-button expand="full">Registreer</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
